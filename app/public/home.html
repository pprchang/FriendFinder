<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Source+Sans+Pro&display=swap" rel="stylesheet">

    <title>Friend Finder</title>
  </head>

  <body>
    <div class="container align-middle mt-4">
      <div class="card text-center bg-info rounded-pill" style="width: 70rem;">
        <div class="card-body">
          <h1 class="card-title font-weight-bold text-white" style="font-family: 'Playfair Display', serif;"><img src="/app/public/img/people.svg" alt="People" class="mr-3 mb-3" width="50" height="50" title="People">Friend Finder</h1>
          <p class="card-text"><h5 class=" font-weight-bold" style="font-family: 'Source Sans Pro', sans-serif;">Take a Survey to Find Your Next Friend.</h5></p>
          <a href="survey.html" class="btn btn-warning text-bold font-weight-bold rounded-pill" style="font-family: 'Source Sans Pro', sans-serif;"><img src="/app/public/img/survey.svg" alt="Survey" class="mr-1" width="30" height="30" title="People">TAKE SURVEY</a>
        </div>
      </div>
    </div>
    
    <br>

    <div class="container text-center">
        <div style="font-family: 'Source Sans Pro', sans-serif;">
            <a href="/app/data/friends.js"  target="_blank">API Friends List</a> | <a href="https://github.com/pprchang/FriendFinder" target="_blank">GitHub Repo</a>
        </div>

    </div>

      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
